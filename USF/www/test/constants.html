<?php
    $definedConstants = get_defined_constants(true);
    $userConstants = $definedConstants['user'];
    foreach ($userConstants as $constant => $value) {
        $type = gettype($value);
        if (($type == 'array') || ($type == 'boolean')) {
            $value = ' - ';
        }
        echo "<tr><td>$constant</td><td>$type</td><td>$value</td></tr>\r\n";
    }
